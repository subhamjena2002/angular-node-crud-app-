
<div class="container-fluid">
    <h2>Update User</h2>
    <form  (ngSubmit)="onSubmit()" class="form_container">
        
        <div class="form-group">
            <label for="fullname">Full name</label>
            <input type="text" class="form-control" id="Full_name"
                [(ngModel)]="Full_name" name="Full_name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email"
                [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"
                [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" class="form-control" id="password"
                [(ngModel)]="confirm_password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password">Phone Number</label>
            <input type="number" class="form-control mb-2" id="password"
                [(ngModel)]="phone_no" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary" >Sign Up</button>
    </form>
</div>
<button mat-button (click)="close()">Close</button>
