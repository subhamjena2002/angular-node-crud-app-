<div class="container-fluid">
    <h2>Login</h2>
    <form class="form_container" (ngSubmit)="getUserData();login()">

        <div class="form-outline mb-4">
            <input type="email" id="form2Example1" [(ngModel)]="email" name="email" class="form-control" />
            <label class="form-label" for="form2Example1">Email address</label>
        </div>

        <div class="form-outline mb-4">
            <input type="password" id="form2Example2" [(ngModel)]="password" name=" password" class="form-control" />
            <label class="form-label" for="form2Example2">Password</label>
        </div>

        <div class="row mb-4">
            <div class="col d-flex justify-content-center">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31">
                        Remember me </label>
                </div>
            </div>

            <div class="col">

                <a href="#!">Forgot password?</a>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign
                in</button>
        </div>

        <div class="text-center">
            <p>Not a member? <a routerLink="/signup">Register</a></p>

        </div>
    </form>
</div>
